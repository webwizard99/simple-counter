<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <!-- bootstrap -->
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <section class="main-container">
      <div class="counter-container">
        <button class="singles-button button">Singles</button>
        <div class="singles-display count-display">0</div>
        <div class="singles-total-display total-display">0</div>
      </div>
      <div class="counter-container">
        <button class="doubles-button button">Doubles</button>
        <div class="doubles-display count-display">0</div>
        <div class="doubles-total-display total-display">0</div>
      </div>
      <div class="counter-container">
        <button class="triples-button button">Triples</button>
        <div class="triples-display count-display">0</div>
        <div class="triples-total-display total-display">0</div>
      </div>
      <div class="counter-container">
        <button class="quad-button button">Quad</button>
        <div class="quad-display count-display">0</div>
        <div class="quad-total-display total-display">0</div>
      </div>
      <div class="clear-container">
        <button class="clear-button button">Clear</button>
      </div>
    </section>
    <script type="text/javascript" src="./resources/js/main.js"></script>
  </body>
</html>
